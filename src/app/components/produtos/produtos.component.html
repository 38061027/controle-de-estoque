<div class="container-products">
  <header class="header-products">
    <h2 (click)="openDialog()">Cadastrar produto</h2>
    <h2>Usuário</h2>
  </header>

  <div class="content-table">
    <div class="table">
      <h1 style="color: green">Produtos em estoque</h1>
      <table mat-table [dataSource]="productsStock" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let element">{{ element.product }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>quantity</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price/u</th>
          <td mat-cell *matCellDef="let element">{{ element.price }} R$</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editProduct(element, 'editar')">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button mat-button (click)="deleteProduct(element, 'deletar')">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="table">
      <h1 style="color: red">Produtos em falta</h1>
      <table mat-table [dataSource]="productsNoStock" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let element">{{ element.product }}</td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>price/u</th>
          <td mat-cell *matCellDef="let element">{{ element.price }} R$</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editProduct(element, 'editar')">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button mat-button (click)="deleteProduct(element, 'deletar')">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
